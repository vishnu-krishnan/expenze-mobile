name: expenze
description: "Expenze - Smart Expense Tracking Mobile App"
publish_to: 'none'
version: 1.4.2+13

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^17.1.0
  
  # HTTP Client
  dio: ^5.4.0
  http: ^1.2.0
  flutter_dotenv: ^6.0.0
  
  # Secure Storage (temporarily disabled due to namespace issue)
  # flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.5.4
  sqflite: ^2.4.2
  path: ^1.9.0
  
  # SMS Reading (Android)
  flutter_sms_inbox: ^1.0.4  
  # Permissions
  permission_handler: ^12.0.1
  
  # UI Components
  flutter_svg: ^2.2.3
  cached_network_image: ^3.3.0
  
  # Charts
  fl_chart: ^1.1.1
  
  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2
  
  # Icons
  lucide_icons: ^0.257.0

  # Auth - Local & Biometrics
  local_auth: ^3.0.0
  google_fonts: ^8.0.2
  share_plus: ^12.0.1
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.1
  custom_refresh_indicator: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/expenze_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - .ai_keys
    - assets/images/
